{% extends "base.html" %}

{% block body %}
<section class="header">
  <h2 class="title">简单待办列表</h2>
  <div class="row">
    <div class="three columns value-prop"></div>
    <div class="six columns">
      {% if form.errors %}
        <div class="has-error"><strong>内容不允许为空，且不能超过128字符</strong></div>
      {% endif %}
      <form action="{{ url_for('main.new_todolist') }}" method=post>
        {{ form.hidden_tag() }}
        <dl>
          <dd>{{ form.todo(class_="u-full-width", placeholder="请输入您的待办", maxlength=128) }}
          <dt>{{ form.submit(class="button button-primary", value="加入待办") }}
        </dl>
      </form>
    </div>
  </div>
</section>
{% endblock %}
