<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>猫大刚主页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '猫大刚主页',
      repo: 'https://gitee.com/mgang/my-project.git',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      onlyCover: false,
      routerMode: 'history',
      subMaxLevel: 2,
      //basePath: 'http://mg.meiflower.top/',
      sidebarDisplayLevel: 2, // set sidebar display level
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // search: {
      //   maxAge: 86400000, // Expiration time, the default one day
      //   paths: [], // or 'auto'
      //   placeholder: '开始搜索',
      //   noData: '啥也没有!'
      // },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '复制成功'
      },
      footer: {
        copy: '<span>mango mei &copy; 2022</span>',
        auth: '粤ICP备17082965号',
        pre: '',
        style: 'text-align: center;',
        class: 'className'
      },
      vueComponents: {
        'button-counter': {
          template: `
            <button @click="count2 += 1">
              You clicked me {{ count2 }} times
            </button>
          `,
          data() {
            return {
              count2: 0,
            };
          }
        },
        'card-view': {
          template: `
            <a :href="href" target="_blank">
              预览卡片({{title}})
            </a>
          `,
          props:["id","title"],
          computed: {
            href(){
              return "http://mg.meiflower.top/cardview/index.html?id="+this.id;
            }
          },
          data() {
            return {
              
            }
          }
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 拷贝文字内容 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 侧边栏扩展与折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 页脚信息 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- GitTalk评论 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script> -->
  <script src="/cardview.js"></script>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var host = window.location.host;
      if(host.startsWith("localhost") || host.startsWith("127.0.0.1")){
        return ;
      }
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?17b94311795f1539081c4a0a0f14d4fb";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    
    </script>
    
</body>
</html>
